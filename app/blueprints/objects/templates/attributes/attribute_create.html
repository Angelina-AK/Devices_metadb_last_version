{% extends 'indexleo.html' %}

{% block page_title %} Attribute create {% endblock %} 


{% block content %}

<form  method="post" class="card p-4 max-w-2xl" action="{%- block form_action -%} {{ url_for('object_api.attribute_create') }} {%- endblock -%}">

    <div class="mb-3 flex h-8 items-center justify-between">
        <h2 class="font-medium tracking-wide text-slate-700 line-clamp-1 dark:text-navy-100 lg:text-base">
        {% block form_title %}
            Attribute creation
        {% endblock %}
        </h2>
    </div>
    

    {% if e is defined %}
        <div class="rounded-lg mt-2 bg-error px-3 py-2 text-white sm:px-5">
            <div>
                <h2 class="text-base font-medium tracking-wide line-clamp-1">
                    ERROR
                </h2>
            </div>
            <div class="pt-2">
                <p>
                    {{e}}
                </p>
            </div>
        </div>
    {% endif %}

    <div>
        <label class="block">
            <span>Attribute name:</span>
            <input
              class="form-input w-full mt-1.5 rounded-lg border border-slate-300 bg-transparent px-3 py-2 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
              placeholder="Attribute name"
              autocomplete="off"
              type="text"
              name="atr_name"
              value="{% block atr_value %}{% endblock %}"
            />
          </label>
    </div>

    <div class="mt-3 flex justify-center">
        <button type="submit" class="btn btn-primary py-2 px-5 mt-3">Save</button>
    </div>
</form>
{% endblock %}
